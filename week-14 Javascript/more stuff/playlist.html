<body>
    <h1>playlist</h1>
    <p>Make is so that when you click on something you hear something</p>

    <ul>
        <li id="firstSong">1</li>

    </ul>

        firstElement.addEventListener('click', playFirstSong);

        function playFirstSong(){
            let importedSong = new Audio("Audio/Communications.mp3")
            importedSong.play();
        }
    </script>
